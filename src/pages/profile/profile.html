<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="newProfileForm" (submit)="createProfile()" novalidate>
        <ion-item> 
        <ion-label stacked>Your First Name</ion-label> 
        <ion-input formControlName="fname" type="text" placeholder="Please type your first name" [class.invalid]="!newProfileForm.controls.fname.valid && blur">
        </ion-input> 
        </ion-item> 

       <ion-item> 
       <ion-label stacked>Your Last Name</ion-label> 
       <ion-input formControlName="lname" type="text" placeholder="Please type your last name" [class.invalid]="!newProfileForm.controls.lname.valid && blur">
       </ion-input> 
       </ion-item> 

        <ion-item> 
        <ion-label stacked>Username</ion-label> 
        <ion-input formControlName="uname" type="text" placeholder="Choose your username" [class.invalid]="!newProfileForm.controls.uname.valid && blur">
        </ion-input> 
        </ion-item> 

        
        <button ion-button block type="submit"> Create </button>

     </form>   

</ion-content>
