<ion-content padding class="form-pages" >

  <h1 id="logo"><span id="chef" color="light">chef's</span><span id="menu" color="primary">menu</span></h1>
<div id="description">Create and store dishes and menus with ease. Calculate calories for each dish</div>
  <div id="image" class="img"></div>

  <form [formGroup]="loginForm" (submit)="login()" novalidate> 
    <ion-item> 
     <ion-input formControlName="email" type="email" placeholder="email" [class.invalid]="!loginForm.controls.email.valid && blur"> </ion-input> </ion-item> 
     <ion-item class="error-message"  *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"> <p>Please enter a valid email.</p> </ion-item>
    <ion-item> <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur"> </ion-input> 
    </ion-item> <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"> <p>Your password needs more than 6 characters.</p> </ion-item>
     <button ion-button block type="submit" [disabled]="!loginForm.valid"> Login </button>  <button ion-button block (click)="goToRegister()" color="light"> Sign up </button></form>
    
      <button ion-button block clear (click)="resetPassword()"> I forgot my password :-( </button>
</ion-content>
