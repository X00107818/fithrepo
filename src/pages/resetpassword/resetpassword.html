<ion-content padding class="form-pages">
    <img src="assets/imgs/chefmenu2.jpg" class="img">
     <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
   <ion-item> <ion-label stacked>Enter email you used for registration</ion-label> <ion-input formControlName="email" type="email" placeholder="email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur"> </ion-input> </ion-item>
   <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"> <p>Please enter a valid email.</p> </ion-item>
   <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid"> Reset your Password </button> </form>

   <button ion-button block clear (click)="goToLogin()"> Take me to Login Page</button>

</ion-content>
