<ion-header>

  <ion-navbar>
    <ion-title>dishes</ion-title>

<ion-content padding>
    <ion-list> <ion-list-header> List of saved dishes </ion-list-header>

     <h2>{{dish.name}}</h2>  </ion-item> </ion-list>


</ion-content>
