<ion-header>

  <ion-navbar>
    <ion-title>managemenu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list> <ion-list-header> Starters </ion-list-header>
      <ion-item *ngFor="let menudish of  menudishList | async" (click)="moreMenuOptions(menudish.id)" [class.hide]="(menudish.type == 'main')&&(menudish.type == 'desert')"> 
      <ion-icon name="timer" color="danger" item-left></ion-icon>
    
      <h3> <strong>${{menudish.dishes[]}}</strong></h3></ion-item></ion-list>


  <ion-list> <ion-list-header> Mains </ion-list-header>
  <ion-item *ngFor="let menudish of  menudishList | async" (click)="moreMenuOptions(menudish.id)" [class.hide]="(menudish.type == 'starter')&&(menudish.type == 'desert')"> 
  <ion-icon name="timer" color="danger" item-left></ion-icon>

  <h3> <strong>${{menudish.dishes[]}}</strong></h3></ion-item></ion-list>


 <ion-list> <ion-list-header> Deserts </ion-list-header>
  <ion-item *ngFor="let menudish of  menudishList | async" (click)="moreMenuOptions(menudish.id)" [class.hide]="{menudish.type == 'starter')&&(menudish.type == 'main')"> 
  
  <h3> <strong>${{menudish.dishes[]}}</strong></h3> </ion-item></ion-list>
</ion-content>
