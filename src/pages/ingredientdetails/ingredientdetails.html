<ion-content padding>
    <form [formGroup]="calculate" (ngSubmit)="submitIngredient()" class="form-pages">
        <h6>Please type how many <span class="emphasize" >{{ingredientInfo.measureUnit}} </span>of <span class="emphasize" >{{ingredientInfo.name}} </span>you wish to add </h6> 
        <ion-item>
        <ion-input type="number" formControlName="servingsize" placeholder=""></ion-input>
        </ion-item> 
        <ion-item class="error-message"  *ngIf="!calculate.controls.servingsize.valid && calculate.controls.servingsize.dirty"> <h4>* field is required<br/> no negative numbers, max value: 200.</h4> </ion-item>
 
        <button block ion-button type="submit" [disabled]="!calculate.valid"> submit </button>

</ion-content>
